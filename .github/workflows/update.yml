name: Update ebook promotions

on:
  schedule:
    # 每天 09:00（台灣時間 UTC+8）= 01:00 UTC
    - cron: "0 1 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Generate deals.json + index.html
        run: |
          python scripts/update.py

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add data/deals.json index.html
          git commit -m "Daily update" || echo "No changes"
          git push
